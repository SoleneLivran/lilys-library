<!DOCTYPE html>

<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Books</title>
    </head>

    <body>
        <a href="/">← Retour à l'accueil</a>
        <h1>Bibliothèque</h1>

        <div id="filters">
            <label>
                Langue:
                <select id="filter-language">
                    <option value="">Toutes</option>
                    <option value="fr">Français</option>
                    <option value="en">Anglais</option>
                    <option value="it">Italien</option>
                    <option value="ar">Arabe</option>
                </select>
            </label>

            <label>
                Statut:
                <select id="filter-status">
                    <option value="">Tous</option>
                    <option value="available">Disponible</option>
                    <option value="unavailable">Indisponible</option>
                </select>
            </label>

            <label>
                <br>
                <button id="clear-filters">Réinitialiser</button>
            </label>
        </div>

        <div id="book-list">Chargement...</div>

        <script type="module" src="script-books.js"></script>
    </body>

    <style>
        h1 {
            display: flex;
            justify-content: center;
        }
        .book {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
        }
        .book-title {
            font-weight: bold;
        }
        .book-series {
            font-style: italic;
        }
        .status {
            font-weight: bold;
        }
        .status.unavailable {
            color: red;
        }
        .status.available {
            color: green;
        }
        .book-details {
            margin-top: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-left: 3px solid #ddd;
        }
        .book-details.hidden {
            display: none;
        }
        .toggle-details {
            cursor: pointer;
            color: #0066cc;
            text-decoration: underline;
            margin-top: 5px;
            display: inline-block;
        }
        .toggle-details:hover {
            color: #004499;
        }
        #filters {
            margin: 20px 0;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 5px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        #filters label {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        #filters select {
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        #filters button {
            padding: 5px 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 3px;
            cursor: pointer;
        }
        #filters button:hover {
            background-color: #e0e0e0;
        }
    </style>
</html>
