<!DOCTYPE html>

<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Books</title>
    </head>

    <body>
        <a href="/">← Retour à l'accueil</a>
        <h1>Bibliothèque</h1>

        <div id="book-list">Chargement...</div>

        <script type="module" src="script-books.js"></script>
    </body>

    <style>
        h1 {
            display: flex;
            justify-content: center;
        }
        .book {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
        }
        .book-title {
            font-weight: bold;
        }
        .book-series {
            font-style: italic;
        }
        .status {
            font-weight: bold;
            color: red;
        }
        .status.available {
            color: green;
        }
        .book-details {
            margin-top: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-left: 3px solid #ddd;
        }
        .book-details.hidden {
            display: none;
        }
        .toggle-details {
            cursor: pointer;
            color: #0066cc;
            text-decoration: underline;
            margin-top: 5px;
            display: inline-block;
        }
        .toggle-details:hover {
            color: #004499;
        }
    </style>
</html>
